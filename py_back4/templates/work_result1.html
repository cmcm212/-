<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue {color: blue;}
        .red {color: red;}
    </style>
</head>
<body>
    <!-- 파이썬 템플릿 문법 (jinja2) / 파이썬을 html에서 사용-> 문법이 조금 다르다. -->
    {% if is_adult==true %}
    <p class="blue">{{irum}}님은 성년입니다.</p>
    {% else %}
    <p class="red">{{irum}}님은 미성년입니다.</p>
    {% endif %}
</body>
</html>
